<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/style/accstyle.css">
</head>
<body>

<header>
    <div class="container-flex">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/myTask">
                    <img src="/img/Logo.jpg" class="img-fluid" style="max-width: 100px;">
                </a>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-primary btn-lg fs-5">Log out</button>
                </form>
            </div>
        </nav>
    </div>
</header>

<div class="container padding-bottom-3x mb-2">
    <div class="row">
        <div class="col-lg-4">
            <aside class="user-info-wrapper">
                <div class="user-cover" style="background-image: url(https://bootdey.com/img/Content/bg1.jpg);"></div>
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="User">
                    </div>
                    <div>
                        <span th:text="${username}">Username</span>
                    </div>
                </div>
            </aside>
        </div>
        <div class="col-lg-8">
            <div class="padding-top-2x mt-2 hidden-lg-up"></div>
            <!-- Wishlist Table-->
            <div class="table-responsive wishlist-table margin-bottom-none">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Tasks</th>
                        <th class="text-center"><a class="btn btn-sm btn-outline-danger" href="/myTask/my/create">Add
                            Task</a></th>
                        <th class="text-center"><a class="btn btn-sm btn-outline-danger" href="/myTask/myTask/delete/all">Clear Tasks</a></th>
                    </tr>
                    </thead>

                </table>
                <div class="post-wrap">
                    <tr th:each="task : ${tasks}">
                        <div class="post-item">
                            <div class="post-item-wrap">
                                <div class="close-button">
                                    <a th:href="'/myTask/my/delete/' + ${task.getId()}"><button type="button" class="btn btn-sm btn-danger">â¨‰</button></a>
                                </div>
                                <h3 class="post-title" th:text="${task.getHeader()}">Title</h3>
                                <span class="post-content" th:text="${task.getDescription()}">Description</span>
                                <div class="close-button">
                                    <a th:href="'/myTask/my/edit/' + ${task.getId()}"><button type="button" class="btn btn-sm btn-danger">Edit</button></a>
                                </div>
                            </div>
                        </div>
                        </a>
                    </tr>
                </div>
            </div>
            <hr class="mb-4">
        </div>
    </div>
</div>

</body>
</html>
