<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Page</title>
</head>
<body>
<h3 th:text="${task.getHeader()}">Title</h3>
<form action="/myTask/my/delete" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" th:name="taskId" th:value="${task.getId()-1}"/>
    <button type="submit">Delete Task</button>
</form>
</body>
</html>
