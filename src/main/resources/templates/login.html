<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/style/authstyle.css">

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

</head>
<body>


<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Login</header>


            <form method="post" th:action="@{/login}">
                <div class="field input-field">
                    <input type="text" placeholder="Username" class="input" name="username">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Password" class="password" name="password">
                    <i class="bx bx-hide eye-icon"></i>
                </div>

                <div class="form-link">
                    <a th:href="@{/forgot_password}" class="forgot-pass">Forgot password?</a>
                </div>

                <div class="field button-field">
                    <button type="submit">Sign in</button>
                </div>
            </form>

            <div class="form-link">
                <span>Don't have an account? <a href="/signup" class="link signup-link">Signup</a></span>
            </div>
        </div>

        <div class="line"></div>


        <div class="media-options">
            <a th:href="@{/oauth2/authorization/google}" class="field google">
                <img src="/img/google.png" alt="" class="google-img">
                <span>Login with Google</span>
            </a>
        </div>

    </div>
</section>

<!-- JavaScript -->
<script src="/js/script.js"></script>

</body>
</html>
