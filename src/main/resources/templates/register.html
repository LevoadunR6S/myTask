<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/style/authstyle.css">

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<section class="container forms show-signup">
    <div class="form signup">
        <div class="form-content">
            <header>Signup</header>

            <form th:action="@{/signup}" method="post">
                <p th:text="${error}" style="color: red">Текст за замовчуванням</p>
                <p th:text="${message}">Текст за замовчуванням</p>
                <div class="field input-field">
                    <input type="text" name="username" placeholder="Username" class="input">
                </div>
                <div class="field input-field">
                    <input type="email" name="email" placeholder="Email" class="input">
                </div>
                <div class="field input-field">
                    <input type="password" name="password" placeholder="Create password" class="password"
                           id="password1">
                    <i class="bx bx-hide eye-icon" onclick="togglePasswordVisibility('password2')"></i>
                </div>

                <div class="field input-field">
                    <input type="password" name="cPassword" placeholder="Confirm password" class="password"
                           id="password2">
                    <i class="bx bx-hide eye-icon" onclick="togglePasswordVisibility('password1')"></i>
                </div>


                <div class="field button-field">
                    <button type="submit">Sign up</button>
                </div>
            </form>
            <div class="form-link">
                <span>Already have an account? <a href="/login" class="link login-link">Login</a></span>
            </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
            <a th:href="@{/oauth2/authorization/google}" class="field google">
                <img src="/img/google.png" alt="" class="google-img">
                <span>Login with Google</span>
            </a>
        </div>
    </div>
</section>

<script src="/js/script.js"></script>


</body>
</html>
